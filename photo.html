<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy:Пинк-Фото</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrapper">

      <div class="page-header__logo">
        PINK
      </div>
      <nav class="main-nav  main-nav--opened main-nav--nojs">
        <span class="main-nav__toggle">
        </span>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--active" href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link">Фотографии</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html">Конкурс</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="page-main-header">
      <h2 class="page-main-header__title">Фотографии
пользователей</h2>
    </div>
    <div class="photo-header">
      <h2 class="photo-header__title">Взгляните на фотографии, которые выкладывают пользователи!
Видите, как не хватает ваших?</h2>
    </div>
    <section class="photo-popular">
      <figure class="photo-popular__container">
        <div class="photo-popular__trend-tag">Понорама дня
        </div>

        <a class="photo-popular__img-link" href="#"><img class="photo-popular__img" src="img/panorama-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-popular__content">
          <cite class="photo-popular__user-name">Анна
        <span class="photo-popular__user-time">(5 минут назад)
        </span>
       </cite>
          <figcaption class="photo-popular__user-comment">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
          </figcaption>
          <span class="photo-popular__likes">Нравится: 215</span>
        </div>
      </figure>
    </section>
    <section class="photo-album">
      <figure class="photo-album__item">
        <a class="photo-album__img-link" href="#"><img class="photo-album__img" src="img/photo-1-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-album__content">
          <cite class="photo-album__user-name">Левон
        <span class="photo-album__user-time">(5 часов назад)
        </span>
        </cite>
          <figcaption class="photo-album__user-comment">Вчера он на луну летал, сегодня в руки к нам попал.
          </figcaption>
          <span class="photo-album__item-likes">Нравится: 356</span>
        </div>
      </figure>
      <figure class="photo-album__item">
        <a class="photo-album__img-link" href="#"><img class="photo-album__img" src="img/photo-2-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-album__content">
          <cite class="photo-album__user-name">Антон
          <span class="photo-album__user-time">(12 часов назад)
          </span>
        </cite>
          <figcaption class="photo-album__user-comment">Соседи будут рады!
          </figcaption>
          <span class="photo-album__item-likes">Нравится: 666</span>
        </div>
      </figure>
      <figure class="photo-album__item">
        <a class="photo-album__img-link" href="#"><img class="photo-album__img" src="img/photo-3-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-album__content">
          <cite class="photo-album__user-name">Борис
          <span class="photo-album__user-time">(20 часов назад)
          </span>
        </cite>
          <figcaption class="photo-album__user-comment">Здесь могла быть ваша цитата о высоком и вечном.
          </figcaption>
          <span class="photo-album__item-likes">Нравится: 215</span>
        </div>
      </figure>
      <figure class="photo-album__item">
        <a class="photo-album__img-link" href="#"><img class="photo-album__img" src="img/photo-4-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-album__content">
          <cite class="photo-album__user-name">Борис
          <span class="photo-album__user-time">(25 часов назад)
          </span>
        </cite>
          <figcaption class="photo-album__user-comment">Самая кубанская в мире!
          </figcaption>
          <span class="photo-album__item-likes">Нравится: 4</span>
        </div>
      </figure>
      <figure class="photo-album__item">
        <a class="photo-album__img-link" href="#"><img class="photo-album__img" src="img/photo-5-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-album__content">
          <cite class="photo-album__user-name">Максим
          <span class="photo-album__user-time">(40 часов назад)
          </span>
        </cite>
          <figcaption class="photo-album__user-comment">Где снег-то?
          </figcaption>
          <span class="photo-album__item-likes">Нравится: 150</span>
        </div>
      </figure>
      <figure class="photo-album__item">
        <a class="photo-album__img-link" href="#"><img class="photo-album__img" src="img/photo-6-mobile@1x.jpg" alt="Фото пользователя"></a>
        <div class="photo-album__content">
          <cite class="photo-album__user-name">Надежда
          <span class="photo-album__user-time">(45 часов назад)
          </span>
        </cite>
          <figcaption class="photo-album__user-comment">Всем GM и взаимные лайки!
          </figcaption>
          <span class="photo-album__item-likes">Нравится: 2560</span>
        </div>
      </figure>
    </section>
    <article class="photo-upload">
      <div class="photo-upload__title-container">
        <h3 class="photo-upload__title">Затмите их всех!<br>
Выкладывайте все, что накопилось в телефоне!</h3>
      </div>
      <div class="photo-upload-app">
        <img class="photo-upload-app__img" src="img/photo-7-mobile@1x.jpg" alt="фото">
        <div class="photo-upload-app__control">
          <div class="photo-upload-app__tools">
            <div class="photo-upload-app__crop"></div>
            <div class="photo-upload-app__color"></div>
            <div class="photo-upload-app__brightness"></div>
            <div class="scale photo-upload-app__scale--crop">
              <div class="bar photo-upload__bar"></div>
            </div>
            <div class="scale photo-upload-app__scale--color">
              <div class="bar photo-upload__bar"></div>
            </div>
            <div class="scale photo-upload-app__scale--brightness">
              <div class="bar photo-upload__bar"></div>
            </div>
          </div>
          <div class="photo-upload-app__btns">
            <button class="btn
            photo-upload-app__btn photo-upload-app__btn--publish" type="submit">Запостить</button>
            <button class="btn photo-upload-app__btn photo-upload-app__btn--cancel" type="reset">Отмена</button>
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer class="page-footer">
    <div class="logo-bottom">
      <img class="logo-bottom__img" src="img/logo-pink-blue-mobile.svg" alt="htmlacademy">
    </div>
    <ul class="page-footer-social  social-links">
      <li class="page-footer-social__item">
        <a class="social-link  page-footer-social__link--tw" href="#"><span class="visually-hidden">Vkontakte</span></a>
      </li>
      <li class="page-footer-social__item">
        <a class="social-link  page-footer-social__link--fb" href="#"><span class="visually-hidden">Faceboo</span></a>
      </li>
      <li class="page-footer-social__item">
        <a class="social-link  page-footer-social__link--yt" href="#"><span class="visually-hidden">Twitter</span></a>
      </li>
    </ul>
    <p class="page-footer__copyright">Разработано
      <img class="page-footer__logo" src="img/logo-htmlacademy.svg" alt="Пинк"></p>
  </footer>
  <script src="js/nav-toggle.js">
  </script>
</body>

</html>
