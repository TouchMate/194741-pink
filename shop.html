  <main>
    <div class="page-main__header">
      <h2 class="page-main__title">Фотографии
пользователей</h2>
    </div>
    <section class="photo-album">
      <div class="photo-album__header">
        <h2 class="photo-album__title">Взгляните на фотографии, которые выкладывают пользователи!
Видите, как не хватает ваших?</h2>
      </div>
      <figure class="photo-album__item">
        <div class="photo-album__item-new">Понорама дня
        </div>
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Анна
        <span class="photo-album__user-time">(5 минут назад)
        </span>
       </cite>
        <figcaption class="photo-album__user-comment">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
          <span class="photo-album__item-likes">Нравится: 215</span>
        </figcaption>
      </figure>
      <figure class="photo-album__item">
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Левон
        <span class="photo-album__user-time">(5 часов назад)
        </span>
        </cite>
        <figcaption class="photo-album__user-comment">Вчера он на луну летал, сегодня в руки к нам попал.
          <span class="photo-album__item-likes">Нравится: 356</span>
        </figcaption>
      </figure>
      <figure class="photo-album__item">
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Антон
          <span class="photo-album__user-time">(12 часов назад)
          </span>
        </cite>
        <figcaption class="photo-album__user-comment">Соседи будут рады!
          <span class="photo-album__item-likes">Нравится: 666</span>
        </figcaption>
      </figure>
      <figure class="photo-album__item">
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Борис
          <span class="photo-album__user-time">(20 часов назад)
          </span>
        </cite>
        <figcaption class="photo-album__user-comment">Здесь могла быть ваша цитата о высоком и вечном.
          <span class="photo-album__item-likes">Нравится: 215</span>
        </figcaption>
      </figure>
      <figure class="photo-album__item">
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Борис
          <span class="photo-album__user-time">(25 часов назад)
          </span>
        </cite>
        <figcaption class="photo-album__user-comment">Самая кубанская в мире!
          <span class="photo-album__item-likes">Нравится: 4</span>
        </figcaption>
      </figure>
      <figure class="photo-album__item">
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Максим
          <span class="photo-album__user-time">(40 часов назад)
          </span>
        </cite>
        <figcaption class="photo-album__user-comment">Где снег-то?
          <span class="photo-album__item-likes">Нравится: 150</span>
        </figcaption>
      </figure>
      <figure class="photo-album__item">
        <img src="#" alt="Фото пользователя">
        <cite class="photo-album__user-name">Надежда
          <span class="photo-album__user-time">(45 часов назад)
          </span>
        </cite>
        <figcaption class="photo-album__user-comment">Всем GM и взаимные лайки!
          <span class="photo-album__item-likes">Нравится: 2560</span>
        </figcaption>
      </figure>
    </section>
    <article class="photo-upload">
      <div class="photo-upload__title-container">
        <h3 class="photo-upload__title">Затмите их всех!
Выкладывайте все, что накопилось в телефоне!</h3>
      </div>
      <div class="photo-upload-app">
        <img class="photo-apload-app__img" src="#" alt="фото">
        <div class="photo-upload-app__tools">
          <div class="photo-upload-app__crop"></div>
          <div class="photo-upload-app__color"></div>
          <div class="photo-upload-app__brightness"></div>
          <div class="scale photo-upload__scale">
            <div class="bar photo-upload__bar"></div>
          </div>
        </div>
        <div class="photo-upload-app__controls">
          <a class="btn photo-upload-app__btn-publish">Запостить</a>
          <a class="btn phto-upload-app__btn-cancel">Отмена</a>
        </div>
      </div>
    </article>
